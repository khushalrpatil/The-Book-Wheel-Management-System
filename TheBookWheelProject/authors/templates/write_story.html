{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write a Story | The Book Wheel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/write.css' %}">
</head>
<body>

    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Write Story Section -->
    <section class="write-section py-5">
        <div class="container">
            <h1 class="text-center mb-5">Write a New Story</h1>
            <form action="{% url 'write_story' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="mb-4">
                    <label for="title" class="form-label">Story Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>

                <div class="mb-4">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="" selected disabled>Select a Category</option>
                        <option value="children">Children's Stories</option>
                        <option value="comedy">Comedy Stories</option>
                        <option value="biography">Biography Stories</option>
                        <option value="life">Life Stories</option>
                        <option value="drama">Drama Stories</option>
                        <option value="action">Action & Adventure Stories</option>
                        <option value="travel">Travel Stories</option>
                        <option value="horror">Horror Stories</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="image" class="form-label">Story Image</label>
                    <input type="file" class="form-control" id="image" name="image" accept="image/*">
                </div>

                <div class="mb-4">
                    <label for="content" class="form-label">Story Content</label>
                    <textarea class="form-control" id="content" name="content" rows="10" placeholder="Write your story here..." required></textarea>
                </div>

                <div class="mb-4">
                    <button type="submit" class="btn btn-primary w-100">Publish Story</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/write.js' %}"></script>
</body>
</html>
