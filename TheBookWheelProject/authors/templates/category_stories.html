{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - The Book Wheel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/category.css' %}">
</head>
<body>

    <!-- Navbar -->
    {% include 'navbar.html' %}
    
    <!-- Category Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">{{ category.name }} Stories</h2>
            <div class="row">
                {% for story in category.stories.all %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow-sm border-light rounded">
                        <img src="{% static 'images/'|add:story.image %}" class="card-img-top" alt="{{ story.title }}">
                        <!-- <img src="{{ story.image.url }}" class="card-img-top" alt="{{ story.title }}"> -->

                        <div class="card-body">
                            <h5 class="card-title">{{ story.title }}</h5>
                            <p class="card-text">{{ story.description }}</p>
                            <a href="#" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Footer -->
    {% include 'footer.html' %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/category.js' %}"></script>
</body>
</html>
