{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | The Book Wheel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 mb-5 bg-body rounded">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Reset Password</h3>
                <form method="POST">
                    {% csrf_token %}
                    
                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <!-- CAPTCHA -->
                    <div class="mb-3">
                        {{ captcha }}
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                </form>

                <!-- Back to Sign-In -->
                <p class="text-center mt-3">
                    <a href="{% url 'signIn' %}" class="text-primary text-decoration-none">Back to Sign In</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/password_reset.js' %}"></script>
</body>
</html>
